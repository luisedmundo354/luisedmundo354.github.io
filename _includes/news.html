{% assign news = site.data.news %}
<section class="side-news" aria-label="News">
  <h3 class="side-heading">News</h3>
  <ul class="news-list">
    {% for item in news %}
      <li>
        <span class="news-date">{{ item.date }}</span>
        <span class="news-text">{{ item.text }}</span>
      </li>
    {% endfor %}
  </ul>
</section>
